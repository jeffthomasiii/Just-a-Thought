---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p><small>Posted on {{ page.date | date: "%B %-d, %Y" }}</small></p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  {% if page.tags %}
  <footer>
    <p><strong>Tags:</strong>
      {% for tag in page.tags %}
        <a href="{{ '/tags/#' | append: tag | downcase | replace: ' ', '-' }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  </footer>
  {% endif %}
</article>
