---
layout: post
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><small>{{ page.date | date: "%B %-d, %Y" }}</small></p>

  {{ content }}

  {% if page.tags %}
  <footer>
    <p><strong>Tags:</strong>
      {% for tag in page.tags %}
        <a href="/tags/#{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  </footer>
  {% endif %}
</article>
